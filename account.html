<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hellsing</title>
    <link rel="stylesheet" href="./vendor/account-style.css" type="text/css">
</head>

<body>

    <header>
        <div class="wrapper">
            <nav class="head-nav">
                <div class="menu">
                    <a href="./about.html" class="nav-link">Hellsing</a>
                    <a href="./dict.html" class="nav-link">Словарь</a>
                    <a href="./example.html" class="nav-link">Слайдики</a>
                    <a href="./test.html" class="nav-link">Тест</a>
                </div>
                <div class="menu" id="account">
                    <!--  <img src="./images/icons/android_icon.svg" class="user-img" alt="user alternative"> -->
                    <a href="./account.html" class="nav-link nav-reverse" id="account-btn">Акаунт</a>
                    <a href="#" class="nav-link" id="logout-btn">Выйти</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="account-main">
        <section class="account-title-sect">
            <div class="wrapper">
                <div class="account-title">
                    <h1>Это ты!</h1>
                </div>
            </div>
        </section>
        <section class="user-info-sect">
            <div class="wrapper">
                <div class="user-info">
                    <div class="info-box">
                        <div class="account-text">
                            <h3>Имя</h3>
                            <p id="nickname">User</p>
                        </div>
                    </div>
                    <div class="info-box">
                        <div class="account-text">
                            <h3>Дата рождения</h3>
                            <p id="birth">xx-xx-xxxx</p>
                        </div>
                    </div>
                    <div class="info-box">
                        <div class="account-text">
                            <h3>Пол</h3>
                            <p id="gender">Unknown</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="other-info">
                    <div class="test-info">
                        <div class="test-info-title">
                            <h3>Результаты теста:</h3>
                        </div>
                        <div class="test-info-text">
                            <p id="test-res">0 / 6</p>
                        </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="wrapper">
            <div class="footer-info">
                <div class="contacts-cont">
                    <div class="contact-box">
                        <h4>Hellsing</h4>
                    </div>
                    <div class="contact-box social">
                        <div class="link-box">
                            <a href="#">Instagram</a>
                        </div>
                    </div>
                    <div class="contact-box">
                        <p>xxxxxx@gmail.com</p>
                    </div>
                    <div class="contact-box social">
                        <div class="link-box">
                            <a href="#">Twitter</a>
                        </div>
                    </div>
                    <div class="contact-box">
                        <p>+7(999)999-99 99</p>
                    </div>
                    <div class="contact-box social">
                        <div class="link-box">
                            <a href="#">YouTube</a>
                        </div>
                    </div>
                </div>
                <div class="copyright-cont" bis_skin_checked="1">
                    <p>© 2024 Hellsing</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="./scripts/accountApp.js"></script>
</body>

</html>
